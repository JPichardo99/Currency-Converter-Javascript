<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/7a93f8c7d6.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
          <div class="amount">
            <p>Enter Amount:</p>
            <input type="text" value="1">
          </div>
          <div class="drop-list">
            <div class="from">
              <p>From:</p>
              <div class="select-box">
                <img src="https://flagcdn.com/48x36/mx.png" alt="flag">
                <select> <!-- Options tag are inserted from JavaScript --> </select>
              </div>
            </div>
            <div class="icon"><i class="fas fa-exchange-alt"></i></div>
            <div class="to">
              <p>To:</p>
              <div class="select-box">
                <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                <select> <!-- Options tag are inserted from JavaScript --> </select>
              </div>
            </div>
          </div>
          <div class="exchange-rate">Getting exchange rate</div>
          <button>Convert</button>
        </form>
        <div class="info-autor">
			<p>by:
				<a href="https://github.com/JPichardo99" target="_blank"><i class="fa fa-github" aria-hidden="true"></i>
					Jes√∫s Pichardo
				</a>
			</p>
		</div>
      </div>

        <script src="js/country.js"></script>
        <script src="js/script.js"></script>
        <script src="js/index-scrollreveal.js"></script>    
</body>
</html>
